<html>
    <head>
        <title>Html NodeJS test</title>
    </head>
    <body>
        <h1>This is a header text</h1>
        <button id="green">Green</button>
        <button id="red">Red</button>
        <button id="blue">Blue</button>

        <button id="apply">Apply Color Selections</button>
    </body>
    <script>
        document.getElementById("green").onclick = function(){
            window.history.replaceState(null , null, "?mode=color&color=green");
        }
        document.getElementById("blue").onclick = function(){
            window.history.replaceState(null , null, "?mode=color&color=blue");
        }
        document.getElementById("red").onclick = function(){
            window.history.replaceState(null , null, "?mode=color&color=red");
        }

        document.getElementById("apply").onclick = function(){
            location.reload();
        }
    </script>
</html>
